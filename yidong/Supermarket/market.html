		<script type="text/template" id = "tpl">
			<%for(var i in data) { %>
				<%var aa = JSON.stringify(data[i]);%>
				
			<div class = "less">
				<div class ="content">
							<img src="<%= data[i].img%>" alt="" />
						</div>
						<div class = "content1">
							<p><%= data[i].name%></p>
							<p><a href="#">精选</a>
								<span><%= data[i].pm_desc%></span>
							</p>
							<p><%=data[i].specifics%></p>
							<p>	<span>￥<%=data[i].price%></span>
								<a href="#">￥<%=data[i].market_price%></a>
							</p>
						</div>
						
						<div class = "position">
							<div class = "munis"></div>
							<span str = <%=aa%>>0</span>
							<div class = "add"></div>
							
						</div>
				</div>
				
				
				
			
				
				
				
				
			<% } %>
		</script>
